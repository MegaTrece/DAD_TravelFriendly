<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel Friendly</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>

<div class="appBar"><h1>Travel Friendly</h1></div>
<div style="text-align: center;"><h3>Inicio de Sesión</h3></div>
<div class="login">

    <form action="/login" method="post" > <!-- Action es la url a donde se envian los datos-->
        <label for="username">Usuario</label><br>
        <input type="text" name="username"><br>
        <label for="password">Contraseña</label><br>
        <input type="password" name="password" ><br>
        <input type="submit" value="Entrar">
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>
    
    <form action = "/Sesion">
		<input type="submit" value="Acceder como Invitado">
	</form>
	
	<p>¿No tienes una cuenta?</p>
	<a href="/inscribirse"><button>Crear cuenta</button></a>
	
</div>

<div class="passwordMal" style="text-align: center; padding-top: 10px;">
    <p style="color: rgb(205, 20, 20);"></p>
</div>

</body>
</html>
