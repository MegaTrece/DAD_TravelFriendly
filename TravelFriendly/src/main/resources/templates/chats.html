<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel Friendly</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>

<div>

<div class="appBar"><h1>Travel Friendly</h1></div>

<nav>
    <ul>
        <li><a href="/buscar">Buscar</a></li>
        <li><a href="/publicar">Publicar</a></li>
        <li><a href="/chat">Chat</a></li>
        <li><a href="/perfil">Perfil</a></li>
         <li><a href="/tusViajes">Tus Viajes</a></li>
    </ul>
</nav>

<div class="barraLateral" style="width: 35%; float: left;">

    <h2>CHATS</h2>
		<ul class="items">
			{{#chats}}
			<li><a href="/chat/{{id}}">{{descripcion}} </a></li>
			{{/chats}}
		</ul>

		
</div>

<div class="chat" style="width: 63%; float: right;">
	<div style="height: 70vh; max-height: 70vh; overflow:auto; overflow-y: scroll; background-color: white;">
	   <h2>{{chat.mensajes}}</h2>
	   
	   
	   <ul class="items">
			{{#chat.mensg}}
			<li>{{body}} </li>
			{{/chat.mensg}}
		</ul>
	</div>
	<div class="teclado">
		<form method="post" action="/chat/{{chat.id}}/SaveChats">
		
		<label for="Mensaje"> Mensaje </label><br>
		<input type="text" name="body" id="mensaje"><br>
	    <input type="submit" value="Publicar mensaje">
	    <input type="hidden" name="_csrf" value="{{token}}" />
		
		</form>
	</div>

</div>


</body>
</html>
