<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel Friendly</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>

<div class="appBar"><h1>Travel Friendly</h1></div>

<nav>
    <ul>
        <li><a href="/buscar">Buscar</a></li>
        <li><a href="/publicar">Publicar</a></li>
        <li><a href="/chat">Chat</a></li>
        <li><a href="/perfil">Perfil</a></li>
         <li><a href="/tusViajes">Tus Viajes</a></li>
         <li><form action="/logout" method="post">
		<button id="logout" type="submit">Salir</button>
		<input type="hidden" name="_csrf" value="{{token}}" />
		</form></li>
    </ul>
</nav>

<div class="formulario">
    <form method="post" action="/accionPublicar">
        <label for="origin">Origen</label><br>
        <input type="text" name="origin" id="origin" required><br>
        <label for="destiny">Destino</label><br>
        <input type="text" name="destiny" id="destiny" required><br>
        <label for="date">Fecha de salida</label><br>
        <input type="date" name="date" id="date" required><br>
        <label for="sites">Plazas disponibles</label><br>
        <input type="number" name="sites" id="sites" min="0" required><br>
        <label for="stops">Número Paradas</label><br>
        <input type="number" name="stops" id="stops" min="0" required><br>
        <label for="info">Información relevante</label><br>
        <input type="text" name="info" id="info"><br>
        <input type="submit" value="Publicar Viaje">
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>
</div>

</body>
</html>
